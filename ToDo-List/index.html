<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@500&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>ToDo List</title>
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="intro col-12">
                <h1><b>ToDo-List</b></h1>
            </div>
        </div>

        <div id="inputs" class="row">
            <div class="d-flex align-items-center justify-content-center">
                <input id="userInput" type="text" placeholder="Create New Task" maxlength="27">
                <button id="enter"> <b>></b></button>
            </div>
        </div>

        <!-- Empty List -->
        <div class="row justify-content-center">
            <ul class="col-12 col-sm-8"></ul>
        </div>
    </main>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
